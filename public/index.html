<!DOCTYPE html>
<html>
	<head>
		<style>
#loading {
	display:none
}
		</style>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap.min.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
		<script type="text/javasrcipt" src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.6.5/js/dataTables.buttons.min.js"></script> 
		<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
		<script type="text/javascript" src="hello.js"></script>

	</head>
	<body>

		<div class="topnav">
			<b class="active">Scrape Google Scholar Search Results</b>
			<button id="quit" class="btn btn-danger">Quit <span class="fa fa-arrow-right"></span></button>
		</div>

		<div class="center">
			<form  id="newSearch">
				<!-- Search -->
				<div id="name-group" class="form-group">
					<label for="term">Term</label>
					<input type="text" class="form-control" name="term" placeholder="">
					<!-- errors will go here -->
				</div>

				<!-- year_begin -->
				<div id="email-group" class="form-group">
					<label for="year_begin">Year_Begin</label>
					<input type="number" class="form-control" name="year_begin" placeholder="">
					<!-- errors will go here -->
				</div>

				<!-- year_end -->
				<div id="superhero-group" class="form-group">
					<label for="year_end">Year_End</label>
					<input type="number" class="form-control" name="year_end" placeholder="">
					<!-- errors will go here -->
				</div>

				<!-- ScraperAPIKey -->
				<div id="superhero-group" class="form-group">
					<label for="key">ScraperAPI-Key</label>
					<input type="text" class="form-control" name="key" placeholder="">
					<!-- errors will go here -->
				</div>

				<button type="submit" class="btn btn-success">Submit <span class="fa fa-arrow-right"></span></button>

			</form>
		</div>

		<table id="targetTable" class="table table-hover">
			<thead>
				<tr>
					<th>ID</th>
					<th>Term</th>
					<th>HitsPerYear</th>
					<th>Year_Begin</th>
					<th>Year_End</th>
					<th>Date</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody id="list-list"></tbody>
		</table>    

		<div id="myModal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h4>Detailed Search Info</h4>
				<div></div>
			</div>
		</div>

		<div id="loading" class="modal">
			<div class="modal-content">
				<h4>Loading...</h4>
				<div></div>
			</div>
		</div>


	</body>
</html>
